<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This app was made with HTML, CSS and JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript,TODO">
    <meta name="author" content="Szymon">
    <title>TODO App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <input type="submit" value="Login">
        </form>
    </div>
    <div id="app" class="app">
        <h1>TODO App with HTML, CSS & JS</h1>

        <div class="todo-list">
            <div class="todo-search">
                <div>
                    <label for="searchbar">Search/Add todo: </label>
                    <input id="searchbar" type="text" name="searchbar">
                </div>
                <button id="search-button">Search</button>
            </div>
            <div id="todos" class="todos">
            </div>
            <button id="todo-add">Add Todo</button>
        </div>
    </div>

    <div id="editModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <h3>Edit Todo</h3>
        <input type="text" id="modalInput" />
        <button id="modalSave">Save</button>
        <button id="modalCancel">Cancel</button>
        <button id="modalDelete">Delete</button>
    </div>
<script src="./index.js"></script>
</body>
</html>
