<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This app was made with HTML, CSS and JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript,TODO">
    <meta name="author" content="Szymon">
    <title>TODO App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <h1>TODO App with HTML, CSS & JS</h1>

        <div class="todo-list">
            <div class="todo-search">
                <div>
                    <label for="searchbar">Search todo: </label>
                    <input id="searchbar" type="text" name="searchbar">
                </div>
                <button id="search-button">Search</button>
            </div>
            <div class="todos">
                <div class="todo">
                    <span>Todo name</span>
                    <input type="checkbox" />
                </div>
            </div>
            <button id="todo-add">Add Todo</button>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
